<html xmlns:th="https://www.thymeleaf.org" lang="en" xml:lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>CS6200 PROJ_PART1</h1>
    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>

    <div>
        <form  class="form-group" method="POST" enctype="multipart/form-data" action="/">
            <table>
                <tr>
                    <td >File to upload:</td>
                    <td><input class="btn btn-light" type="file" name="file"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input  class="btn btn-light" type="submit" value="Upload"/></td>
                </tr>
            </table>
        </form>
    </div>

    <div>
        <ul>
            <li th:each="file : ${files}">
                <a th:href="${file}" th:text="${file}"/>
            </li>
        </ul>
    </div>
    <a th:href="${index}">Download Index File</a>
    <a href="/search"  >
        To Search
    </a>


</div>




</body>
</html>
