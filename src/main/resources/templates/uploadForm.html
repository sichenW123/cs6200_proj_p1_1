<html xmlns:th="https://www.thymeleaf.org">
<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" action="/">
        <table>
            <tr>
                <td>File to upload:</td>
                <td><input type="file" name="file"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Upload"/></td>
            </tr>
        </table>
    </form>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}"/>
        </li>
    </ul>
</div>
<a th:href="${index}">Download Index File</a>
<form th:action="@{/}">
    <input placeholder="input term to search" type="text" , th:name="search">
    <a th:href="@{'/indexes/'+${term}} " th:text="${term}" >
        search
    </a>
</form>


</body>
</html>
